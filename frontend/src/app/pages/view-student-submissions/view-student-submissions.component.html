<div class="container">
  <button type="button" id="back-button" class="btn button" (click)="back()">
    Back
  </button>
  <a href="{{ viewSubmission }}" download="{{ submissionName }}" > <button class="btn button" id="download-button">  Download File </button> </a>

  <h4 id="title1"> {{ submissionName }} </h4>

  <div *ngIf="pdfView">
    <div class="pdf-container">
      <pdf-viewer
        [src]="viewSubmission"
        [render-text]="true"
        style="display: block"
      ></pdf-viewer>
    </div>
  </div>

  <div *ngIf="docxView">
  </div>

  <div *ngIf="pngView">
    <img src="{{ viewSubmission }}" width="100%" height="100%">
  </div>
  


</div>
