<div class="container">
  <div class="side-img"></div>

  <div>
    <form clrForm>
      <h3>{{ form.greeting }}</h3>
      <clr-input-container>
        <label>
          email:
          <input clrInput type="email" [(ngModel)]="email" name="email" />
        </label>
      </clr-input-container>
      <clr-input-container *ngIf="!logged">
        <label>
          username:
          <input clrInput type="username" [(ngModel)]="username" name="username" />
        </label>
      </clr-input-container>
      <clr-input-container>
        <label>
          password:
          <input clrInput type="password" [(ngModel)]="password" name="password" />
        </label>
      </clr-input-container>

      <div *ngIf="!logged">
        Please select your role below:
        <div class="align-row">
          <button class="btn btn-outline">Student</button>
          <button class="btn btn-outline">Instructor</button>
          <button class="btn btn-outline">Social Intiative</button>
        </div>
      </div>

      <div class="align-row">
        {{ form.linkPrompt }}<a (click)="onToggle()">{{ form.link }}</a>
      </div>

      <button class="btn btn-primary">{{form.submit}}</button>
    </form>
  </div>
</div>
