<div class="container">
  <div class="side-img">
    <div id="slogan">
      <b>{{ form.slogan }}</b>
    </div>

    <img src="{{ form.img }}" />
  </div>

  <div>
    <form clrForm>
      <h3>{{ form.greeting }}</h3>
      <clr-input-container>
        <label>
          email:
          <input clrInput type="text" [(ngModel)]="email" name="email" />
        </label>
      </clr-input-container>
      <clr-input-container *ngIf="!logged">
        <label>
          username:
          <input clrInput type="text" [(ngModel)]="username" name="username" />
        </label>
      </clr-input-container>
      <clr-input-container>
        <label>
          password:
          <input clrInput type="text" [(ngModel)]="password" name="password" />
        </label>
      </clr-input-container>

      <div *ngIf="!logged">
        Please select your role below:
        <div class="align-row">
          <clr-radio-wrapper>
            <input type="radio" clrRadio value="IL" name="options" [(ngModel)]="type" />
            <label class="radio_label">Student</label>
          </clr-radio-wrapper>
          <clr-radio-wrapper>
            <input type="radio" clrRadio value="IC" name="options" [(ngModel)]="type" />
            <label class="radio_label">Instructor</label>
          </clr-radio-wrapper>
          <clr-radio-wrapper>
            <input type="radio" clrRadio value="SI" name="options" [(ngModel)]="type" />
            <label class="radio_label">Social Intiative</label>
          </clr-radio-wrapper>
        </div>
      </div>

      <div class="align-row">
        {{ form.linkPrompt }}<a (click)="onToggle()">{{ form.link }}</a>
      </div>

      <button class="btn btn-primary">{{ form.submit }}</button>
    </form>
  </div>
</div>
