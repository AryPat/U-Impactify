<div class="container">
  <button
    type="button"
    id="back-button"
    class="btn button"
    (click)="skrrtback()"
  >
    Back
  </button>
  <div class="video-container">
    <video controls>
      <source [src]="videoId" type="video/mp4" />
    </video>
    <div class="row">
      <h6>{{ title }}</h6>
      <p>{{ date }}</p>
    </div>
  </div>
</div>
