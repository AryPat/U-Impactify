<clr-modal [(clrModalOpen)]="basic" [clrModalSize]="'lg'" [clrModalClosable]="false" >
    <h3 class="modal-title">Enroll in Courses</h3>
    <div class="modal-body">
      <form clrForm>
        <clr-control-error>{{ error }}</clr-control-error>
        <div class="clr-form-control">
            <div class="clr-control-container">
              <div class="clr-checkbox-wrapper">
                <input type="checkbox" id="vertical-checkbox1" name="checkbox-full" value="option1" class="clr-checkbox" />
                <label for="vertical-checkbox1" class="clr-control-label">COURSE</label>
              </div>
              <div class="clr-checkbox-wrapper">
                <input type="checkbox" id="vertical-checkbox2" name="checkbox-full" value="option2" class="clr-checkbox" />
                <label for="vertical-checkbox2" class="clr-control-label">COURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSECOURSE</label>
              </div>
              <div class="clr-checkbox-wrapper">
                <input type="checkbox" id="vertical-checkbox3" name="checkbox-full" value="option3" class="clr-checkbox" />
                <label for="vertical-checkbox3" class="clr-control-label">COURSE</label>
              </div>
              <div class="clr-subtext-wrapper">
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                <span class="clr-subtext">Helper Text</span>
              </div>
            </div>
          </div>
          


      </form>    
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false" (click)="cancel()">Cancel</button>
        <!-- <button type="button" class="btn btn-primary" (click)="registerHandler()" (click)="basic = false">Create Course</button> -->
    </div>
  </clr-modal>
