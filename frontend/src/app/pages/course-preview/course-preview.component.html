<div *ngIf = "valid">
  <div class = "container"> 
    <div class = "wrapper"> 
      <h4 id = "title"> {{ course.name }} </h4>
      <div *ngIf="user.type == 'IL' && !alreadyEnrolled ">
        <button class="btn btn-primary" (click)="enrollHandler()">Enroll</button>
      </div>
      <div *ngIf="user.type == 'IC'">
        <div class="dropdown" style="float:right;">
          <clr-icon shape="cog" size="36"></clr-icon>
          <div class="dropdown-content">
            <a>Assessments</a> <!--This is where you want to insert request -->
            <a>Upload/Edit Documents</a> <!--This is where you want to insert request -->
            <a>Update Course Content</a> <!--This is where you want to insert request -->
            <a>Student Performance Analysis</a> <!--This is where you want to insert request -->
          </div>
        </div>
      </div>

    </div>
    <img class = "courseimage" src="../../../../assets/courseimage.png"/>
    <h4> Course Description </h4>
    <p id = "text">{{ course.description }}</p>
    <h4> Course Instructor </h4>
    <p id= "text" *ngFor = "let teacher of course.teachers; let i = index">
      {{ teacher }}
    </p>
    <div *ngIf = "course.tags != ''">
      <h4> Tags </h4>
      <p id = "text">{{ course.tags }}</p>
    </div>
    <h4> Difficulty Level </h4>
     <p id = "text"> {{ course.level }}</p>
  </div>
</div>

<div *ngIf ="!valid">
  <h3 id = "error">
    {{ error }}
  </h3>
</div>
