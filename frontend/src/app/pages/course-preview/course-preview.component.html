<div *ngIf="valid">
  <div class="container">
    <div class="wrapper">
      <div *ngIf="user.type == 'IL' && !alreadyEnrolled">
        <button class="btn btn-primary" (click)="enrollHandler()">
          Enroll
        </button>
      </div>
      <div *ngIf="!!user && course.teachers.includes(user._id)">
        <div class="dropdown" style="float: right">
          <clr-icon shape="cog" size="36"></clr-icon>
          <div class="dropdown-content">
            <a>Assessments</a>
            <a>Upload/Edit Documents</a>
            <a>Update Course Content</a>
            <a>Student Performance Analysis</a>
          </div>
        </div>
      </div>
    </div>
    <div class="outer">
      <div
        class="courseimage"
        style="background-image: url('{{ course.img }}')"
      ></div>
      <h4 id="title">{{ course.name }}</h4>
    </div>
    <div class="body">
      <div class="course-desc">
        <h4>Description</h4>
        <p class="text">{{ course.description }}</p>
      </div>
      <div class="course-teachers">
        <h4>Instructor<span *ngIf="course.teachers.length > 1">s</span></h4>
        <div title="View Profile" class="teacher-card box-shadow-1" *ngFor="let teacher of course.teachers" (click)="goToInstructorProfile(teacher)">
            <div class="teacher-profile"><clr-icon shape="user"></clr-icon></div><h5>{{teacher}}</h5>
        </div>
      </div>
      <div *ngIf="course.tags != ''">
        <h4>Tags</h4>
        <p class="text">{{ course.tags }}</p>
      </div>
      <h4>Difficulty Level</h4>
      <p class="text">{{ course.level }}</p>
    </div>
  </div>
</div>

<div class="err" *ngIf="!valid">
  <div class="inner">
    <h1>404</h1>
    <p>Course Not Found.</p>
  </div>
</div>
