<div class="container">
  <script src="/socket.io/socket.io.js"></script>
  <form clrForm>
    <input clrInput name="input" [(ngModel)]="chat" />
  </form>
  <button id="send" class="btn btn-success" (click)="onEnter()">Send</button>
  <div *ngFor="let m of allMessages" id="messages">{{m}}</div>
</div>
