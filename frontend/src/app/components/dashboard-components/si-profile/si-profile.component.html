<div class="profile-container">
  <h2>Profile</h2>
  <div class="inner">
    <div id="image">
      <img src="../../../../assets/THS.png" width="400" alt="" />
    </div>

    <div class="info">
      <div>
        Registered Name: <span class="value">{{ user.username }}</span>
      </div>
      <div>
        Business Number: <span class="value">{{ businessNumber }}</span>
      </div>
      <div>
        Location:
        <span class="value">{{ location }}</span>
      </div>
      <div>
        Hours: <span class="value">{{ hours }}</span>
      </div>
      <div>
        Phone: <span class="value">{{ phone }}</span>
      </div>
      <div>
        Email: <span class="value">{{ email }}</span>
      </div>
    </div>

    <div class="btn-container">
      <button class="btn">Visit Our Website</button>
      <button class="btn">Email Us</button>
      <button class="btn">Donate Now</button>
    </div>

    <!--OVERHERE-->
    <button (click)="basic = true" class="edit">{{ current }}</button>

    <clr-modal [(clrModalOpen)]="basic">
      <h3 class="modal-dialog">I have a nice title</h3>
      <div class="modal-body">
        <form clrForm>
          <clr-input-container class="side">
            <label class="addRight">Registered Number</label>
            <input
              clrInput
              placeholder="{{ registeredNumber }}"
              name="name"
              [(ngModel)]="registeredNumber"
            />
          </clr-input-container>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="basic = false">
          Ok
        </button>
      </div>
    </clr-modal>
  </div>
  <!-- Here should go the Tabs Container as shown in the mockup -->
</div>
