<div class="courses-container">
  <h2>Your Classes</h2>
  <div class="courses">
    <!-- This is a dummy course, it must be replaced with *ngFor="let course of user.classes" -->
    <div *ngFor="let course of courses" class="course-card" (click)="previewCourse(course)">
      <div (click)="onClick(course)" *ngIf="this.user.type === 'IL'">
        <clr-icon shape="trash" id="dropcourse"></clr-icon>
      </div>
      <div class="course-image plus">
        <clr-icon shape="image"></clr-icon>
      </div>
      <!-- link with router using course._id -->
      <!-- add image of course -->
      {{ course.name }}
    </div>

    <div class="course-card" (click)="addNewCourse()" id="new-course">
      <div class="course-image plus">
        <clr-icon shape="plus"></clr-icon>
      </div>
      Add a New Course
    </div>
  </div>
</div>
